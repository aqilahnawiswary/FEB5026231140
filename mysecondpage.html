<!DOCTYPE html>
<html lang="id">
<head>
    <title>Navigation Bar Demo</title>
    <style>
        /* Menghilangkan margin, padding, dan bullet point */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            left: 200px; /* Geser ke kanan sesuai lebar vertical navbar */
        }
        /* Menjadikan menu horizontal */
        li {
            float: left;
        }
        /* Styling untuk link di navbar */
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Efek hover pada link */
        li a:hover {
            background-color: #111;
        }
        /* Styling untuk navbar yang di kanan */
        .right {
            float: right;
        }
        /* Navbar tetap di atas */
        .fixed-nav {
            position: fixed;
            width: calc(100% - 200px); /* Kurangi lebar vertical navbar */
            top: 0;
            z-index: 1000;
        }
        /* Sticky navbar */
        .sticky-nav {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #333;
        }
        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 200px;
            position: fixed;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
            top: 0;
            left: 0;
        }
        .vertical-nav a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .vertical-nav a:hover {
            background-color: #575757;
        }
        /* Konten utama agar tidak tertutup navbar */
        .content {
            margin-left: 220px;
            margin-top: 50px; /* Beri jarak dari navbar atas */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar Vertikal -->
    <div class="vertical-nav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <!-- Navbar Horizontal -->
    <ul class="fixed-nav">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li class="right"><a href="#login">Login</a></li>
    </ul>

    <div class="content">
        <h2>Contoh Halaman</h2>
        <p>Ini adalah contoh halaman dengan navbar horizontal dan vertikal.</p>
    </div>
</body>
</html>
