<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clone Olivia Rodrigo Linktree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap">
  <style>
    body {
        background-color: #6d58a7;
        font-family: 'Courier Prime', monospace;
        color: white;
        background-size: cover;
        background-position: center;
        overflow-x: hidden;
    }

    /* gambar profile */
    .profile-img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
    }

    /* untuk menu link */
    .link-card {
        position: relative;
        width: 100%;
        max-width: 590px;
        margin: 0 auto 20px;
        height: 65px;
    }

    .link-shadow {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100%;
        height: 100%;
        background-color: black;
        border-radius: 50px;
        z-index: 0;
        transition: transform 0.1s ease-in-out;
    }

    .link-inner {
        position: relative;
        background-color: white;
        border-radius: 50px;
        padding: 12px 60px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        color: black !important;
        text-decoration: none !important;
        z-index: 1;
        transition: transform 0.1s ease-in-out;
        text-align: center;
    }

    .link-inner .icon-left {
        position: absolute;
        left: 20px;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
    }

    .link-inner .menu-dots {
        position: absolute;
        right: 20px;
        color: gray;
        flex-shrink: 0;
    }

    .link-text {
        text-align: center;
        width: 100%;
    }

    /* Hover efek di buttons */
    .link-card:hover .link-inner {
        transform: translate(3px, 3px);
    }

    .link-card:hover .link-shadow {
        transform: none;
    }

    /* Shake animasi untuk menu pwertama */
    .shake {
        animation: shake-ringtone 2.4s infinite ease-in-out;
        transform-origin: center;
    }

    .link-card:hover .link-inner.shake {
        animation: none;
        transform: translate(3px, 3px) rotate(0deg);
    }

    .link-card:hover .link-shadow.shake {
        animation: none;
        transform: none;
    }

    @keyframes shake-ringtone {
        0%, 65%, 100% { transform: rotate(0deg); }
        68% { transform: rotate(4deg); }
        71% { transform: rotate(-1deg); }
        74% { transform: rotate(4deg); }
        77% { transform: rotate(-4deg); }
        80% { transform: rotate(2deg); }
        83% { transform: rotate(-2deg); }
        86% { transform: rotate(1deg); }
    }

    /* untuk vinyl card */
    .vinyl-card {
        position: relative;
        border-radius: 15px;
        margin-bottom: 20px;
        height: auto;
        max-width: 100%;
    }
    
    .vinyl-shadow {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 100%;
        height: 100%;
        background-color: black;
        border-radius: 15px;
        z-index: 0;
        transition: transform 0.1s ease-in-out;
    }
    
    .vinyl-inner {
        position: relative;
        background-color: white;
        border-radius: 15px;
        padding: 10px;
        z-index: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        color: black !important;
        text-decoration: none !important;
        transition: transform 0.1s ease-in-out;
    }
    
    .vinyl-inner img {
        width: 100%;
        border-radius: 10px;
        height: auto;
        aspect-ratio: 1/1;
        object-fit: cover;
    }
    
    .vinyl-card:hover .vinyl-inner {
        transform: translate(3px, 3px);
    }
    
    .vinyl-caption {
        position: relative;
        font-weight: 500;
        text-align: left;
        margin-top: 15px;
        padding-bottom: 5px;
        padding-right: 30px;
    }
    
    .vinyl-caption .menu-dots {
        position: absolute;
        right: 5px;
        color: black;
    }

    /* Hover efek sosial media */
    .social-icon {
        transition: transform 0.2s ease-in-out;
    }
    
    .social-icon:hover {
        transform: scale(1.1);
    }

    /* elemen star animasi */
    .star-rotate {
        animation: rotating 10s linear infinite;
    }

    .star-rotate-reverse {
        animation: rotating 10s linear infinite reverse;
    }

    @keyframes rotating {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .decoration {
        position: fixed;
        z-index: -1;
    }

    /* untuk mengatur size font */
    .section-title {
        font-size: 17px;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 2;
    }

    .profile-subtitle {
        font-size: 17px;
        opacity: 2;
    }
    
    /* tanda centang biru */
    .verified-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #4fa3ff;
        color: white;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        font-size: 12px;
        margin-left: 2px;
        vertical-align: middle;
    }
    
  </style>
</head>
